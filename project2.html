<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=.0">
        <title>Full Project 2</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
         rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
         crossorigin="anonymous">
        <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css>
        <link rel="stylesheet" href="CSS\project2.css">
    </head>
    <body>
        <main>
            <header class="header">
                <!--search div-->
                <div class="divSearch">
                    <form for="search">
                        <i class="fa fa-search"></i>
                        <input type="search" id="search" name="search" placeholder="Search">
                    </form>
                </div>
                <!--Add div-->
                <div class="divAdd">
                    <button class="addcontact">
                        <i class="fas fa-user-plus"></i>
                        Add New Contact
                    </button>
                </div>  
            </header>
            <!--Form section-->
            <section class="form">
                <div class="addnew">
                    <i class="fa fa-user-plus"></i>
                    <form action="">
                        <input type="text" id="form_fname" placeholder="First Name">
                        <input type="text" id="form_lname" placeholder="Last Name">
                        <input type="text" id="form_phone" placeholder="Phone">
                        <input type="text" id="form_email" placeholder="E-mail">
                        <input type="text" id="form_address" placeholder="Home Address">
                        <input type="text" placeholder="Image URL" id="form_image">
                    </form>
                    <button class="save btn">
                        <i class="fas fa-save"></i>
                        Save
                    </button>
                    <div class="close">
                        <i class="far fa-window-close"></i>
                    </div>
                </div>
            </section>
            <!--Table section-->
            <section class="tablesec">
                <table>
                    <thead>
                        <tr>
                            <th>#id</th>
                            <th><i class="fa-solid fa-user"></i>
                                First Name</th>
                            <th><i class="fa-solid fa-user"></i>
                                Last Name</th>
                            <th><i class="fa-solid fa-phone"></i>
                                phone</th>
                            <th><i class="fa-solid fa-envelope"></i>
                                Email</th>
                            <th><i class="fa-solid fa-map-location-dot"></i>
                                Address</th>
                            <th><i class="fa-solid fa-pen-to-square"></i>
                                Edit</th>
                            <th><i class="fa-solid fa-trash"></i>
                                Delete</th>
                            <th class="img"><i class="fa-solid fa-image"></i>Image</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr>
                            
                        </tr>

                    </tbody>
                </table>

            </section>
        </main>
        <script src="js/project2.js"></script>
    </body>
</html>
